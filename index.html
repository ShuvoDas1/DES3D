<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="nav-items">
        <h2>XD</h2>
        <a>FEED</a>
        <a>AUTHORS</a>
        <a>EXPLORE</a>
        <a>BLOG</a>
        <a>CONTACT</a>
      </div>
      <div class="social-items">
        <div class="social-item">
          <img src="./images/instagram.png" alt="Instagram" />
        </div>
        <div class="social-item">
          <img src="./images/twitter.png" alt="Instagram" />
        </div>
        <div class="social-item">
          <img src="./images/facebook.png" alt="Instagram" />
        </div>
        <div class="social-item">
          <img src="./images/web.png" alt="Instagram" />
        </div>
        <div class="social-item ms-5 ps-3">
          <img src="./images/avater.png" alt="Instagram" />
        </div>
      </div>
    </div>
    <div class="main">
      <div class="left">
        <!-- BREADCRUMB -->
        <div class="breadcrumb-wrapper">
          <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item">
                <a href="#">Product with avater</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Product 001
              </li>
            </ol>
          </nav>
          <h4>Product 001</h4>
        </div>

        <div class="menu-wrapper">
          <!-- TABS -->
          <div class="tab-wrapper">
            <div class="jersey-image">
              <span class="jersey-title">Jersey</span>
            </div>
            <div class="tab-items">
              <div class="item">
                <span>Tab item 1</span>
              </div>
              <div class="item">
                <span>Tab item 2</span>
              </div>
              <div class="item">
                <span>Tab item 3</span>
              </div>
              <div class="item">
                <span>Tab item 4</span>
              </div>
              <div class="item">
                <span>Tab item 5</span>
              </div>
            </div>
          </div>

          <!-- SETTINGS -->
          <div class="setting-wrapper">
            <!-- STYLE SETTING -->

            <div class="option-wrapper">
              <div
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample"
                aria-expanded="false"
                aria-controls="collapseExample"
                class="style-btn"
              >
                <span class="style-title">Style</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 arrow-right"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </div>

              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <!-- SLEEVE -->
                  <div class="item-wrapper">
                    <div class="item-top">
                      <div class="title d-flex align-items-center">
                        <div>
                          <img
                            class="w-100"
                            src="./images/sleeve.png"
                            alt="LongSleeve"
                          />
                        </div>
                        <span class="ms-2">Sleeve</span>
                      </div>
                      <div class="btn-wrapper">
                        <button class="reset-btn">Reset</button>
                        <span class="warning-btn">i</span>
                      </div>
                    </div>
                    <div class="sample-wrapper">
                      <div class="sample-container">
                        <div class="sample">
                          <img
                            class="w-100"
                            src="./images/volicity-9.png"
                            alt="LongSleeve"
                          />
                        </div>
                        <small>Long Sleeve</small>
                      </div>
                      <div class="sample-container">
                        <div class="sample">
                          <img
                            class="w-100"
                            src="./images/half-sleeve.png"
                            alt="LongSleeve"
                          />
                        </div>
                        <small>Half Sleeve</small>
                      </div>
                    </div>
                  </div>

                  <!-- COLlER -->

                  <div class="item-wrapper my-4">
                    <div class="item-top">
                      <div class="title d-flex align-items-center">
                        <div>
                          <img
                            class="w-100"
                            src="./images/sleeve.png"
                            alt="LongSleeve"
                          />
                        </div>
                        <span class="ms-2">Collar</span>
                      </div>
                      <div class="btn-wrapper">
                        <button class="reset-btn">Reset</button>
                        <span
                          class="warning-btn"
                          data-bs-toggle="tooltip"
                          data-bs-title="tooltip"
                          >i</span
                        >
                      </div>
                    </div>
                    <div class="sample-wrapper">
                      <div class="sample-container">
                        <div class="sample">
                          <img
                            class="w-100"
                            src="./images/coller-1.png"
                            alt="LongSleeve"
                          />
                        </div>
                        <small>Collar 1</small>
                      </div>
                      <div class="sample-container">
                        <div class="sample">
                          <img
                            class="w-100"
                            src="./images/coller-2.png"
                            alt="LongSleeve"
                          />
                        </div>
                        <small>Collar 1</small>
                      </div>
                      <div class="sample-container">
                        <div class="sample">
                          <img
                            class="w-100"
                            src="./images/coller-3.png"
                            alt="LongSleeve"
                          />
                        </div>
                        <small>Collar 1</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- COLOR SETTING-->
            <div class="option-wrapper">
              <div
                data-bs-toggle="collapse2"
                data-bs-target="#collapseExample2"
                aria-expanded="false"
                aria-controls="collapseExample2"
                class="style-btn"
              >
                <span>Color</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 arrow-right-others"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </div>

              <div class="collapse" id="collapseExample2">
                <div class="card card-body"></div>
              </div>
            </div>
            <!-- TEXT SETTINS -->
            <div class="option-wrapper">
              <div
                data-bs-toggle="collapse2"
                data-bs-target="#collapseExample2"
                aria-expanded="false"
                aria-controls="collapseExample2"
                class="style-btn"
              >
                <span>Text</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 arrow-right-others"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </div>

              <div class="collapse" id="collapseExample2">
                <div class="card card-body"></div>
              </div>
            </div>
            <!-- LOGO -->
            <div class="option-wrapper">
              <div
                data-bs-toggle="collapse2"
                data-bs-target="#collapseExample2"
                aria-expanded="false"
                aria-controls="collapseExample2"
                class="style-btn"
              >
                <span>Logo</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 arrow-right-others"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </div>

              <div class="collapse" id="collapseExample2">
                <div class="card card-body"></div>
              </div>
            </div>
            <div class="next-btn text-right w-100">
              <button class="btn btn-info px-4 text-white">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-content">
          <img class="man-image" src="./images/man.png" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
